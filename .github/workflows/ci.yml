name: C/C++ CI

on: ["push", "pull_request"]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install CUnit
      run: sudo apt-get install libcunit1 libcunit1-doc libcunit1-dev
    - name: Running tests
      run: make check
    - name: Clean up
      run: make clean